<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Event Demo</title>
<style type="text/css">
	body,html {font-size: 30px;}
	.theButton {border:2px solid #000; padding: 15px; width: 100px;  text-align: center; display:inline-block; margin-right: 20px}
	#result {font-size: 19px; margin-top: 20px;}	
</style>
<script>
window.onload= function() {
	for (i=1; i<=3; i++)
	  document.querySelector(".btn" + i).addEventListener("click",showNumber);
} // end window onload

function showNumber()
{
	result = document.getElementById("result");
	theClass = this.className;
	index = theClass.indexOf("btn")+3;
	number = parseInt(theClass.substring(index));  
	result.innerHTML = "You pressed button # " + number;
}

</script>
</head>

<body>
<div class="theButton btn1" >Press Me<br />1</div>
<div class="theButton btn2" >Press Me<br />2</div>
<div class="theButton btn3" >Press Me<br />3</div>
<div id= "result"></div>
</body>
</html>
