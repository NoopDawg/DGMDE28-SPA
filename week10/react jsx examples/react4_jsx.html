<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
<script	src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<title>React II</title>
<style type="text/css">
	select,select option {font-size: 16px; }	
</style>
</head>

<body>
	<div id="myapp"></div>

<script type='text/babel'>

function Level(name, code)
{
	this.name = name;
	this.code = code;
}
var options = [new Level("Basic","base"), 
		   new Level("Standard","std"), 
		   new Level("Premium","prem")];
		   

var select = <select name='level'>
	{
		options.map((level, i) => <option key={i} value={level.code}>{level.name}</option>)
	}
	</select>

ReactDOM.render(select, myapp);	
</script>	
</body>
</html>
