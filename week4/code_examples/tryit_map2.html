<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Map</title>
<style type="text/css">
	.box {height:30px; width:30px; display:inline-block; border: 1px solid #555 }	
</style>
</head>

<body>
	<div id='d1' class='box'>X</div>
	<div id='d2' class='box'>X</div>
	<div id='d4' class='box'>O</div>
	<div id='d5' class='box'>X</div>
	<script>
	divs = ['d1','d2','d4', 'd5']
	contents= divs.map(id=>document.getElementById(id).innerHTML)
	document.write (contents.join(''))
	
	</script>
</body>
</html>
